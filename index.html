    IBS. Курс HTML

    Добавленные элементы в HTML5

    Категория
    Элементы

    Семантические элементы для работы со структурой страниц

    <article>, <aside>, <figcaption>, <figure>, <footer>,
    <header>, <hgroup>, <nav>, <section>, <details>, <summary>


    Семантические элементы для работы с текстом

    <mark>, <time>, <wbr> (поддерживался и ранее, но теперь официально является частью языка)


    Элементы для работы с веб-формами и интерактивности

    <input> (старый элемент, но со многими новыми подтипами), <datalist>, <keygen>, <meter>, <progress>, <command>, <menu>, <output>


    Элементы для поддержки аудио, видео и подключаемых модулей

    <audio>, <video>, <source>, <embed> (поддерживался и ранее, но теперь официально является частью языка)


    Поддержка холста

    <canvas>

    Поддержка иных языков
    <bdo>, <rp>, <rt>, <ruby>


    Удаленные элементы из HTML5

    «Удаленные» элементы будут работать в браузере, но валидаторы их обнаружат

    В продолжение философии «элементам оформления не место в в языке» был удалены те, что использовались
    для форматирования (<basefont>, <big>, <center>, <font>, <tt>)

    Технология фреймов полностью упразднена (<frame>, <frameset>, <noframes>), однако,
    <iframe> остался

    Некоторые элементы предоставляли существующие возможности другим способом (вместо <acronym> лучше
    использовать <abbr>, <object> вместо <applet>, <ul> вместо <dir>,
    <s> или <del> вместо <strike>)
